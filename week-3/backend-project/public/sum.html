<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum.html</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>sum.html</h1>
    <div class="wrap">
        <h2>Enter a Number</h2>
        <form action="/getData" method="GET" class="form">
            <input type="number" id="number" name="number" placeholder="請輸入數字">
            <input type="submit" id="submit" value="SUBMIT">
            <div class="result"></div>
        </form>
    </div>
    <script>
        const wrap = document.querySelector('.wrap')
        const form = document.querySelector('.form')
        const number = document.querySelector('#number')
        const result = document.querySelector('.result')
        fetch('http://localhost:3000/getData?number=10')
            .then(res => res.json())
            .then(data => console.log(data)) 

        form.addEventListener('submit', e => {
            const inputNum = number.value
            fetch(`http://localhost:3000/getData?number=${inputNum}`)
                .then(res => res.json())
                .then(data => result.innerText = `從1加到${inputNum}的結果為${data}`)
            e.preventDefault()
        })
    </script>
</body>
</html>
